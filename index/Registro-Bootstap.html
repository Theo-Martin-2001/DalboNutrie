    <!--REGISTRO-->
   <div class="big-card row-cols-lg-auto row-cols-xl-auto">
    <div class="top">
        <h3>¿No tenes cuenta?</h3>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="Juan Curz">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="surname" class="form-control" id="exampleFormControlInput1" placeholder="Rodriguez">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Gs32@l87">
        </div>
        <h4>Estoy de acuerdo con los terminos y condiciones</h4>
        <button class="btn-2 btn-outline-success-2 bg-success text-white" type="submit">Registrar</button>
        <button class="btn-2 btn-outline-success-2 bg-success text-white" type="reset">Borrar</button>
  </div>

  <div class="bottom">
        <h3>Ya tengo cuenta</h3>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre de usuario</label>
            <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="Juan Curz">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
            <input type="surname" class="form-control" id="exampleFormControlInput1" placeholder="Rodriguez">
        </div>
        <button class="btn-2 btn-outline-success-2 bg-success text-white" type="submit">Ingresar</button>
  </div>
