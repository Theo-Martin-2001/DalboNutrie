<body>
    <header>
            <nav class="nav-box">
                <ul class="nav-ul">
                    <img class="logo" src="../png/Logo.png" width="65" height="55" alt="">
                    <li class="nav-list item"><a href="#">Inicio</a></li>
                    <li class="nav-list item"><a href="../index/Productos-2.html">Productos</a></li>

                    <input class="nav-search search" type="search" placeholder="Search" >
                </ul>
            </nav>
    </header>
    <!--FORMULARIO PARA EL REGISTRO-->
    <div class="big-conteiner">
        <section class="form-register">
            <h4>¿No tenes cuenta?</h4>
            <input class="controls" type="text" name="Nombre" placeholder="Nombre" required>
            <input class="controls" type="text" name="Apellido" placeholder="Apellido" required>
            <input class="controls" type="email" name="Email" placeholder="Email" required>
            <input class="controls" type="password" name="Contraseña" placeholder="Contraseña" required>
            <p>Estoy de acuerdo con los <a href="#"> <b>terminos y condiciones</b></a></p>
            <input class="boton enviar" type="submit" value="Registrar">
            <input class="boton borrar" type="reset" value="Borrar">
            <h4>Ya tengo cuenta</h4>
            <input class="controls" type="text" name="Nombre de usuario" placeholder="Nombre de usuario">
            <input class="controls" type="password" name="Contraseña" placeholder="Contraseña">
            <input class="boton Ingresar" type="submit" value="Ingresar">
        </section>
    </div>
